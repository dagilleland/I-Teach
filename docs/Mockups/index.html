<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">I-Teach</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">Sass</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <section class="row">
        <form class="col s4 offset-s1">
            <input type="text" name="topicTitle" required="required" />
            <input type="number" name="topicDuration" required="required" value="1" />
            <textarea rows="3" name="topicDescription" class="materialize-textarea"></textarea>
            <input type="button" name="append" value="Add Topic" />
        </form>
        <form class="col s5 offset-s1">
            <input type="text" name="evaluationTitle" required="required" />
            <input type="checkbox" name="evaluationIsInClass" />
            <input type="number" name="topicDuration" required="required" value="1" />
            <input type="button" name="append" value="Add Topic" />
        </form>
    </section>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <script src="Scripts/angular.js"></script>
</body>
</html>
